<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full-Page Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Body’nin margin/padding’ini sıfırlayıp overflow’u gizliyoruz */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>
<body>

  <!-- Tam ekran video -->
  <video
    id="hero-video"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    class="absolute inset-0 w-full h-full object-cover"
  >
    <source src="/kahveyapimi.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <script>
    // Bazı tarayıcılar autoplay’i engelleyebiliyor; burada garantiye alıyoruz:
    const v = document.getElementById('hero-video');
    v.play().catch(err => console.warn('Video otomatik oynatılamadı:', err));
  </script>

</body>
</html>
